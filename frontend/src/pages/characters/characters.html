<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Characters | LEN Creative</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
      <section class="characters">
        <h2>Manage Your Characters and NPCs</h2>
  
        <!-- Tabs Navigation -->
        <div class="tabs">
          <button class="characters-tab-button" data-target="create-character">Create Character</button>
          <button class="characters-tab-button" data-target="create-npc">Create NPC</button>
          <button class="characters-tab-button" data-target="manage-characters">Manage Characters</button>
        </div>

        <!-- Tabs Content Container -->
        <div class="tabs-content-container">
          <!-- Tabs Content -->
          <div id="create-character" class="characters-tab-content">
            <!-- Banner and Content -->
            <div class="banner">
              <div class="content">
                <p>Create a new character for your adventures.</p>
                <a href="#" class="btn-create">Start Character Creation</a>
              </div>
            </div>
          </div>
          <div id="create-npc" class="characters-tab-content">
            <div class="banner">
              <div class="content">
                <p>Create a new NPC to enrich your stories.</p>
                <a href="#" class="btn-create">Start NPC Creation</a>
              </div>
            </div>
          </div>
          <div id="manage-characters" class="characters-tab-content">
            <div class="banner">
              <div class="content">
                <p>View and manage your existing characters and NPCs.</p>
                <a href="#" class="btn-manage">Manage Your Characters</a>
              </div>
            </div>
          </div>   
        </div>
      </section>
    </main>

    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
