<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | LEN Creative</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Placeholder for Header -->
    <div id="header-placeholder"></div>

    <div class="character-sheet">
        <!-- Base Stats Section -->
        <div class="base-stats">
            <h2>Base Stats</h2>
            <div class="stats-item">
                <label for="strength">Strength:</label>
                <span id="strength">15</span>
            </div>
            <div class="stats-item">
                <label for="dexterity">Dexterity:</label>
                <span id="dexterity">12</span>
            </div>
            <div class="stats-item">
                <label for="constitution">Constitution:</label>
                <span id="constitution">14</span>
            </div>
            <div class="stats-item">
                <label for="intelligence">Intelligence:</label>
                <span id="intelligence">13</span>
            </div>
            <div class="stats-item">
                <label for="wisdom">Wisdom:</label>
                <span id="wisdom">11</span>
            </div>
            <div class="stats-item">
                <label for="charisma">Charisma:</label>
                <span id="charisma">16</span>
            </div>
        </div>

        <!-- Tabs Section -->
        <div class="tabs-container">
            <!-- Tabs Navigation -->
            <div class="tabs-nav">
                <div class="tab-link active" data-tab="attributes">Attributes</div>
                <div class="tab-link" data-tab="inventory">Inventory</div>
                <div class="tab-link" data-tab="spells">Spells</div>
                <div class="tab-link" data-tab="skills">Skills</div>
            </div>

            <!-- Tabs Content -->
            <div id="attributes" class="tab-content active">
                <h3>Attributes</h3>
                <p>Details about attributes, conditions, etc.</p>
            </div>
            <div id="inventory" class="tab-content">
                <h3>Inventory</h3>
                <p>All the items the character has collected during their adventure.</p>
            </div>
            <div id="spells" class="tab-content">
                <h3>Spells</h3>
                <p>All spells the character can cast.</p>
            </div>
            <div id="skills" class="tab-content">
                <h3>Skills</h3>
                <p>All the character's skills and proficiencies.</p>
            </div>
        </div>
    </div>
    
    <!-- Placeholder for Footer -->
    <div id="footer-placeholder"></div>
  </body>
</html>
